	## 2.1. Big data architecture patterns
	### Data lake / data warehouse
	* **data lake** contains original raw ingested data (audit, replay, experiments, ...)
	* **data warehouse** stores aggregated views of the various data
	* aggregated at ingestion time (stream) or on demand (batch)
	* views correspond to frequent queries on the data

	| | Data warehouse | Data lake |
	|----|----|----|
	| **data** | structured, processed | raw |
	| **storage** | expensive, fast | cheap, slow |
	| **flexibility** | fixed schema | free organisation |

	&#128279;[More on Big Data architecture patterns](https://bigdataplatform.presentations.cetic.be)
