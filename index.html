						## 1.1. Big Data Challenges

						The `V's` of big data:

						* **Volume**
						* **Velocity**
						* **Variety**
						* Value, Veracity, Volatility, ...

						**Leads to specialised big data architectures**

						Note:
						A sample use case: factories are equipped with a wide variety of sensors (temperature, vibration, ...) producing data in various formats (images, csv, ...) from a variety of data sources (FTP, database, message queues, ...) ( that can produce a lot of data (ex video feed) that needs to be ingested (and sometimes processed) in real time.
					</script>

	## 2.1. Big data architecture patterns
	### Data lake / data warehouse
	* **data lake** contains original raw ingested data (audit, replay, experiments, ...)
	* **data warehouse** stores aggregated views of the ingested data
	  * aggregated at ingestion time (stream) or on demand (batch)
	  * views correspond to frequent queries on the data

	| | Data warehouse | Data lake |
	|----|----|----|
	| **data** | structured, processed | raw |
	| **storage** | expensive, fast | cheap, slow |
	| **flexibility** | fixed schema | free organisation |

	&#128279;[More on Big Data architecture patterns](https://bigdataplatform.presentations.cetic.be)

					</script>
