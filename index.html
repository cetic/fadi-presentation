### Big data
* Big Data / Challenge

  - Large data volume / Storage
  - Large data velocity / Avoid leakage
  - Data unboundedness / overflow
  - Data heterogeneity / dispatch
  - Data unstructuredness / mining

* End user challenges
  - Need for availability
  - Need for real-time analysis

**Leads to new big data architectures**
Note:
Data unboundedness:
* Volume a priori unkown

### Lambda architecture
<small><a href="https://www.manning.com/books/big-data" target="_blank">“Big Data” by Nathan Marz, James Warren</a></small>

<div>
	<div height="30%">
		<img class="plain" data-src="img/lambda/BigDataArchitecture-Lambda.png" alt="Lambda architecture" width=60%>
	</div>
	<div height="70%" >
		<ul style="font-size:70%">
			<li>an incoming data stream</li>
			<li> a batch layer:</li>
				<ul>
	  			<li> buffers the stream to form a batch</li>
	  			<li> the batch is processed</li>
	  			<li> the result is sent to the view, available for queries</li>
				</ul>
			<li>a speed layer:</li>
				<ul>
	  			<li> the incoming stream is processed</li>
	  			<li> the result is streamed to a realtime view, available for queries</li>
				</ul>
		</ul>
	</div>

### Kappa architecture
<small><a href="https://www.oreilly.com/ideas/questioning-the-lambda-architecture" target="_blank">“Questioning the Lambda Architecture”, Jay Kreps</a></small>

	<div height="70%">
		<ul>
			<li> Simplification of the Lambda architecture:</li>
  		<ul>
				<li>no batch layer</li>
				<li>Needs to abstract the batch / stream process in a single code</li>
			</ul>
			<li><b>But</b> The stream is replayable</li>
  		<ul>
				<li>Ability to reprocess data in case of processing code updates</li>

							#### In the cloud: Journey of a measurement
							###### Analysis layer
							<div>
								<div height = "30%">
									<img class="plain" data-src="img/archi/GrindingsViews-components-analysis.png" alt="Processing" width="40%">
								</div>
								<div style="font-size:80%">
									<ul>
										<li> Ingested datae are backed up in a <b>Data Lake</b> (e.g. fs, mongoDB, openTSDB, PaaS)</li>
										<ul>
										 	<li>Allows for replays or experimentations (see next)</li>
											<li>Batch processes will load data from the data lake</li>
										</ul>
									 	<li>Broker (e.g. Kafka, Pulsar): Entry point, distributed, resiliant (see next presentation)</li>
									 	<li>Extract - Transform - Load (ETL) layer (e.g. scripts, Beam, Flink, Spark): preprocessing of the raw datae</li>
										<ul>
										- processed data are sent back to the broker in a different topic (can be another broker)
										</ul>
									 	<li>The cleaned stream is processed in the <b>Stream Processor</b> layer (e.g. Spark, Flink, Beam)</li>
									</ul>
								</div>
							</div>
						</script>
					</section>
					<section data-markdown data-background-image="img/logo-cetic.png" data-background-position="98% 2%" data-background-size="10%">

							###### Storage and views layer
							<div>
								<div height = "30%">
									<img class="plain" data-src="img/archi/GrindingsViews-LogicalView_Storage_View.png" alt="Processing" width="50%">
								</div>
								<div style="font-size:70%">
									<ul>
										<li> Processed data are stored on the <b>Datawarehouse</b> (DWH) (e.g. PgSQL, Open TSDB, Cassandra)</li>
										<li> The DWH is exposed to
										<ul>
											<li> a <b>Business Intelligence</b> (BI) tool (e.g. Tableau, Superset) for visualisation and analysis
											<li> a monitoring tool for continuous check of the data stream (e.g. Grafana)</li>
											<li> a data exploration / model building layer (e.g. Jupyter, Zeppelin)</li>
										</ul>

										<li>The DWH contains the properly formatted and, filtered and processed datae</li>
										<li>The data lake contains raw datae, accessible to the data exploration layer</li>
									</ul>
								</div>
							</script>
					</section>
